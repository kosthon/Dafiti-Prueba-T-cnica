<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/desktop.css" />
		<link
			rel="icon"
			href="https://static.dafiti.com.co/images/favicon/favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
		<title>Moda masculina en zapatos, ropa y accesorios | Dafiti Colombia</title>
	</head>
	<body>
		<header>
			<section class="header__top">
				<div class="wrapper--s">
					<ul class="header__hipvinculos">
						<li><a href="#">Envíos gratis desde $169.900*</a></li>
						<li><a href="#">90 Días de cambios GRATIS</a></li>
						<li><a href="#">Sigue tu pedido</a></li>
						<li><a href="#">¡NUEVO! Centros de Experiencia</a></li>
					</ul>
					<ul class="header__hipvinculos">
						<li><a href="#">Conócenos</a></li>
						<li><a href="#">Servicio al Cliente</a></li>
					</ul>
				</div>
			</section>
			<section class="header__middle">
				<div class="wrapper--s">
					<picture class="header__logo">
						<img src="./assets/images/Logo.png" alt="Logo" />
					</picture>
					<form class="header__search">
						<input type="text" placeholder="Busca por producto, marca, categoría ..." />
						<button><i class="fa-solid fa-magnifying-glass"></i></button>
					</form>
					<ul class="header__login">
						<li>
							<a href="#">
								Registrate
								<span>ENTRAR</span>
							</a>
						</li>
						<li>
							<a href="#"><i class="fa-solid fa-heart"></i></a>
						</li>
						<li>
							<a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
						</li>
					</ul>
				</div>
			</section>
			<section class="header__bottom">
				<nav class="wrapper--s">
					<ul>
						<li><a href="#">MUJER</a></li>
						<li><a href="#">HOMBRE</a></li>
						<li><a href="#">DEPORTES</a></li>
						<li><a href="#">NIÑOS</a></li>
						<li><a href="#">BELLEZA Y CUIDADO</a></li>
						<li><a href="#">OFERTAS</a></li>
						<li><a href="#">MARCAS</a></li>
						<li><a href="#">ECO</a></li>
					</ul>
				</nav>
			</section>
		</header>
		<main>
			<section id="rankSmall" class="rankSmall swiper wrapper--xl"></section>
			<section id="rankHigh" class="rankHigh swiper wrapper--xl">
				<div class="swiper-button-next"><i class="fa-solid fa-angle-right"></i></div>
				<div class="swiper-button-prev"><i class="fa-solid fa-angle-left"></i></div>
				<section id="rankMiddle" class="rankMiddle"></section>
			</section>
		</main>
		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<script src="./assets/js/desktop.js"></script>
	</body>
</html>
